<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            height: 80vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scaleX(-1);
        }
        #text {
            white-space: pre-wrap;
            text-align: center;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text"></div>
    </div>
    <div id="controls">
        <textarea id="inputText" placeholder="Cole seu texto aqui..."></textarea><br>
        <button onclick="startScroll()">Play</button>
        <button onclick="stopScroll()">Stop</button>
        <label>Velocidade:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
    </div>
    <script>
        let scrollInterval;
        let position = 0;
        let speed = 5;

        function startScroll() {
            const textDiv = document.getElementById("text");
            const inputText = document.getElementById("inputText").value;
            textDiv.innerText = inputText;
            position = 0;

            if (scrollInterval) clearInterval(scrollInterval);

            scrollInterval = setInterval(scrollText, 50);
        }

        function stopScroll() {
            clearInterval(scrollInterval);
        }

        function scrollText() {
            const textDiv = document.getElementById("text");
            position -= speed / 5;
            textDiv.style.transform = `translateY(${position}px)`;
        }

        document.getElementById("speed").addEventListener("input", function() {
            speed = this.value;
        });
    </script>
</body>
</html>
