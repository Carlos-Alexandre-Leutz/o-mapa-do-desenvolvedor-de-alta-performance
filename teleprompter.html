<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            height: 80vh;
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scaleX(-1);
            position: relative;
            font-size: 38px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #text {
            line-break: auto;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.1s linear;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div id="eventos"></div>
    <div id="container">
        <div id="text"></div>
    </div>
    <div id="controls">
        <textarea id="inputText" placeholder="Cole seu texto aqui..."></textarea><br>
        <button onclick="startScroll()">Play</button>
        <button onclick="stopScroll()">Stop</button>
        <label>Velocidade:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
    </div>
    <script>
        let scrollInterval;
        let position = 0;
        let speed = 5;

        function startScroll() {
            const textDiv = document.getElementById("text");
            const inputText = document.getElementById("inputText").value;
            textDiv.innerText = inputText;

            if (scrollInterval) clearInterval(scrollInterval);

            scrollInterval = setInterval(scrollText, 50);
        }

        function stopScroll() {
            clearInterval(scrollInterval);
        }

        function scrollText() {
            const textDiv = document.getElementById("text");
            position -= speed / 5;
            textDiv.style.transform = `translateY(${position}px)`;
        }

        document.getElementById("speed").addEventListener("input", function() {
            speed = this.value;
        });

        // Permitindo o scroll manual para desktop e dispositivos móveis
        let isDragging = false;
        let startY;
        const textDiv = document.getElementById("text");

        // Para dispositivos de desktop (usando o mouse)
        textDiv.addEventListener("mousedown", (event) => {
            isDragging = true;
            startY = event.clientY;
            event.preventDefault();
        });

        document.addEventListener("mousemove", (event) => {
            if (isDragging) {
                const deltaY = event.clientY - startY;
                position += deltaY;
                startY = event.clientY;
                textDiv.style.transform = `translateY(${position}px)`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        // Para dispositivos móveis (usando toque na tela)
        textDiv.addEventListener("touchstart", (event) => {
            isDragging = true;
            startY = event.touches[0].clientY;
            event.preventDefault();
        });

        document.addEventListener("touchmove", (event) => {
            if (isDragging) {
                const deltaY = event.touches[0].clientY - startY;
                position += deltaY;
                startY = event.touches[0].clientY;
                textDiv.style.transform = `translateY(${position}px)`;
            }
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
        });
        let start = false;
        function registrarEvento() {
            if(!start) {
                startScroll();
                start = true;
            } else {
                stopScroll();
                start = false;
            }
        }
        document.addEventListener("click", registrarEvento);
    </script>


</body>
</html>
