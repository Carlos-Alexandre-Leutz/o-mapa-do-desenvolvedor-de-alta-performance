<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Dados</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      color: white;
      background-color: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    #paginacao {
      margin: 0 auto;
      width: 150px;
    }
    #paginacao button.active {
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: default;
    }

  </style>
</head>
<body>
  <h1>Resumo de Cliques</h1>
  <div id="summary"></div>

  <h1>Painel de Dados de Usuários</h1>
  <table id="tabelaDados">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo de Dispositivo</th>
        <th>Data de Entrada</th>
        <th>utm_source</th>
        <th>utm_medium</th>
        <th>Vídeo</th>
        <th>Botão Pagamento Clicado</th>
        <th>ID do Botão</th>
        <th>Tempo do Clique</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados serão inseridos aqui -->
    </tbody>
  </table>
  <div id="paginacao"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const urlBase = "https://pagina-de-venda-dap-default-rtdb.firebaseio.com/users/";

    // Formatar data para o formato DD/MM/AAAA HH:MM
    function formatarData(data) {
      if (!data) return '';
      const date = new Date(data);
      const dia = date.getDate().toString().padStart(2, '0');
      const mes = (date.getMonth() + 1).toString().padStart(2, '0'); // Mês começa em 0
      const ano = date.getFullYear();
      const horas = date.getHours().toString().padStart(2, '0');
      const minutos = date.getMinutes().toString().padStart(2, '0');
      return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
    }

    // Calcular a diferença de tempo entre entrada e clique
    function calcularTempoClique(dataEntrada, dataClique) {
      if (!dataEntrada || !dataClique) return '';
      const entrada = new Date(dataEntrada);
      const clique = new Date(dataClique);
      const diferenca = clique - entrada;

      if (diferenca < 0) return 'Dados inválidos'; // Caso data de clique seja anterior à de entrada

      const segundos = Math.floor((diferenca / 1000) % 60);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

      return `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    let currentPage = 1; // Página inicial
    const itemsPerPage = 10; // Número de itens por página
    let paginatedData = []; // Dados paginados

    function carregarDados() {
      fetch(`${urlBase}.json`)
        .then(response => response.json())
        .then(data => {
          const array = Object.values(data).reverse(); // Obtém e inverte os dados
          paginatedData = array; // Armazena os dados para a paginação
          renderizarTabela(); // Exibe a primeira página
          renderizarPaginacao(); // Cria os controles de paginação
        })
        .catch(error => console.error('Erro ao carregar dados:', error));
    }

    function renderizarTabela() {
      const tabela = document.getElementById('tabelaDados').getElementsByTagName('tbody')[0];
      tabela.innerHTML = '';

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageData = paginatedData.slice(startIndex, endIndex); // Dados da página atual
      resumoDaMetrica(pageData);
      pageData.forEach((registro, index) => {
        const linha = tabela.insertRow();

        const dataFormatada = formatarData(registro.dataDeEntrada);
        const tempoClique = calcularTempoClique(registro.dataDeEntrada, registro.tempoClique);
        const tempoFormatado = formatarData(registro.tempoClique);

        linha.innerHTML = `
          <td>${startIndex + index + 1}</td>
          <td>${registro.tipoDispositivo}</td>
          <td>${dataFormatada}</td>
          <td>${registro.utm_source || ''}</td>
          <td>${registro.utm_medium || ''}</td>
          <td>
            <img src="https://img.youtube.com/vi/${registro.utm_campaign || ''}/0.jpg" alt="Preview do Vídeo" style="width: 100px; height: auto;" />
          </td>
          <td>${registro.botaoPagamentoClicado || ''}</td>
          <td>${registro.idBotao || ''}</td>
          <td>${tempoClique} <br> ${tempoFormatado}</td>
          <td><button onclick="deletarRegistro('${startIndex + index + 1}')">Deletar</button></td>
        `;
      });
    }
    function resumoDaMetrica(data) {
      // Processar os dados
      const resumo = {};
      data.forEach(entry => {
        const campaign = entry.utm_campaign;
        if (!resumo[campaign]) {
          resumo[campaign] = { totalCliques: 0, cliquesPagamento: 0 };
        }
        resumo[campaign].totalCliques++;
        if (entry.botaoPagamentoClicado) {
          resumo[campaign].cliquesPagamento++;
        }
      });

      // Ordenar campanhas por total de cliques em ordem decrescente
      const campanhasOrdenadas = Object.entries(resumo)
        .sort(([, a], [, b]) => b.totalCliques - a.totalCliques);

      // Gerar tabela de resumo
      const summaryDiv = document.getElementById('summary');
      const table = document.createElement('table');
      table.innerHTML = `
        <tr>
          <th>Campanha</th>
          <th>Total de Cliques</th>
        </tr>
      `;
      campanhasOrdenadas.forEach(([campaign, { totalCliques }]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <img src="https://img.youtube.com/vi/${campaign}/0.jpg" alt="Preview do Vídeo" style="width: 100px; height: auto;" />
          </td>
          <td>${totalCliques}</td>
        `;
        table.appendChild(row);
      });
      summaryDiv.appendChild(table);
    }

    function renderizarPaginacao() {
      const paginacao = document.getElementById('paginacao');
      paginacao.innerHTML = '';

      const totalPages = Math.ceil(paginatedData.length / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = i === currentPage ? 'active' : '';
        button.onclick = () => {
          currentPage = i;
          renderizarTabela();
          renderizarPaginacao();
        };
        paginacao.appendChild(button);
      }
    }



    // Função para deletar um registro no Firebase
    function deletarRegistro(id) {
      if (confirm(`Tem certeza de que deseja deletar o registro com ID ${id}?`)) {
        fetch(`${urlBase}${id}.json`, { method: 'DELETE' })
          .then(response => {
            if (response.ok) {
              carregarDados(); // Recarregar a tabela após deletar
            } else {
              alert('Erro ao deletar o registro.');
            }
          })
          .catch(error => console.error('Erro ao deletar registro:', error));
      }
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
