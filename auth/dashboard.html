<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Dados</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }

      /* MENU FIXO */
      .top-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #111;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        z-index: 1000;
      }
      .top-menu .conteiner {
        max-width: 1200px;
        margin: auto;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
      }

      .sair-btn {
        background: #444;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        color: white;
      }
      .sair-btn:hover {
        background: #666;
      }

      /* Conteúdo centralizado */
      .content {
        max-width: 1200px;
        width: 100%;
        margin: auto;
      }
    .separador {
        height: 50px;
    }
    </style>
    <style>
        /* Centralizar o filtro */
        #filtro-container {
          background: #fff;
          padding: 20px;
          border-radius: 10px;
          margin-top: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 15px;
          flex-wrap: wrap;
        }

        /* Centralizar totais */
        #geralResumo {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 40px;
          text-align: center;
          padding: 20px;
          background: white;
          border-radius: 10px;
        }

        /* Scroll do resultado do filtro */
        #resultadoFiltroContainer {
          max-height: 500px;
          overflow-y: auto;
          padding-right: 10px;
        }
      </style>


    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      button {
        padding: 5px 10px;
        color: white;
        background-color: red;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: darkred;
      }
      #paginacao {
        margin: 0 auto;
        width: 150px;
      }
      #paginacao button.active {
        font-weight: bold;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <!-- MENU SUPERIOR -->
    <div class="top-menu">
      <div class="conteiner">
        <div class="logo">
          Painel
          <a href="/auth/formquantidadeVagas.html">
            Vagas
          </a>
        </div>
        <a class="sair-btn" onclick="sair()">Sair</a>
      </div>
    </div>
    <div class="separador"></div>
    <div id="filtro-container">
      <h2 style="width: 100%; text-align: center;">Filtrar por Período</h2>

      <label>Data Inicial:</label>
      <input type="date" id="dataInicio">

      <label>Data Final:</label>
      <input type="date" id="dataFim">

      <button onclick="filtrarPorDatas()" style="padding: 5px 15px; background:red; color:#fff; border:none; border-radius:5px;">
        Filtrar
      </button>

      <button onclick="limparFiltro()" style="padding: 5px 15px; background:#333; color:#fff; border:none; border-radius:5px;">
        Limpar Filtro
      </button>
    </div>
    <div id="geralResumo">
        <div>
          <h3>Total Cliques no Pagamento</h3>
          <p id="totalPagamentos" style="font-size:22px;font-weight:bold;">0</p>
        </div>

        <div>
          <h3>Total Cliques no WhatsApp</h3>
          <p id="totalWhatsApp" style="font-size:22px;font-weight:bold;">0</p>
        </div>

        <div>
          <h3>Total Views do Vídeo</h3>
          <p id="totalViews" style="font-size:22px;font-weight:bold;">0</p>
        </div>
      </div>
    <div class="separador"></div>
    <!-- CONTEÚDO CENTRALIZADO -->
    <div class="content">
      <h1>Resumo de Cliques</h1>
      <div id="summary"></div>

      <h1>Painel de Dados de Usuários</h1>
      <table id="tabelaDados">
        <thead>
          <tr>
            <th>Origem</th>
            <th>Data de Entrada</th>
            <th>Vídeo</th>
            <th>Botão Clicado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados serão inseridos aqui -->
        </tbody>
      </table>
      <div id="paginacao"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const urlBase =
        "https://pagina-de-venda-dap-default-rtdb.firebaseio.com/18-01-25/";

      // Formatar data para o formato DD/MM/AAAA HH:MM
      function formatarData(data) {
        if (!data) return "";
        const date = new Date(data);
        const dia = date.getDate().toString().padStart(2, "0");
        const mes = (date.getMonth() + 1).toString().padStart(2, "0"); // Mês começa em 0
        const ano = date.getFullYear();
        const horas = date.getHours().toString().padStart(2, "0");
        const minutos = date.getMinutes().toString().padStart(2, "0");
        return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
      }

      // Calcular a diferença de tempo entre entrada e clique
      function calcularTempoClique(dataEntrada, dataClique) {
        if (!dataEntrada || !dataClique) return "";
        const entrada = new Date(dataEntrada);
        const clique = new Date(dataClique);
        const diferenca = clique - entrada;

        if (diferenca < 0) return "Dados inválidos"; // Caso data de clique seja anterior à de entrada

        const segundos = Math.floor((diferenca / 1000) % 60);
        const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
        const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
        const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

        return `${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }

      let currentPage = 1; // Página inicial
      const itemsPerPage = 10; // Número de itens por página
      let paginatedData = []; // Dados paginados

      function carregarDados() {
        fetch(`${urlBase}.json`)
          .then((response) => response.json())
          .then((data) => {
            const array = Object.entries(data).map(([id, value]) => ({
              id: Number(id), // Convertendo o ID para número
              ...value, // Spread para incluir os outros campos
            }));

            array.reverse(); // Obtém e inverte os dados
            paginatedData = array; // Armazena os dados para a paginação
            resumoDaMetrica(paginatedData);
            renderizarTabela(); // Exibe a primeira página
            renderizarPaginacao(); // Cria os controles de paginação
          })
          .catch((error) => console.error("Erro ao carregar dados:", error));
      }

      function renderizarTabela() {
        const tabela = document
          .getElementById("tabelaDados")
          .getElementsByTagName("tbody")[0];
        tabela.innerHTML = "";

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = paginatedData.slice(startIndex, endIndex); // Dados da página atual
        pageData.forEach((registro, index) => {
          const linha = tabela.insertRow();

          const dataFormatada = formatarData(registro.dataDeEntrada);
          const tempoClique = calcularTempoClique(
            registro.dataDeEntrada,
            registro.tempoClique,
          );
          const tempoDesmutar = calcularTempoClique(
            registro.dataDeEntrada,
            registro.tempoDesmute,
          );

          linha.innerHTML = `
          <td>
            ${registro.tipoDispositivo}<br/>
            ${registro.utm_source || ""}<br/>
            ${registro.utm_medium || ""}

          </td>
          <td>${dataFormatada} <br>
            Tempo para o Clique:<br>
            ${tempoClique}
          </td>
          <td>
            <img src="https://img.youtube.com/vi/${
              registro.utm_campaign || ""
            }/0.jpg" alt="Preview do Vídeo" style="width: 100px; height: auto;" /> <br/>
            ${registro.utm_campaign}
          </td>
          <td>
            Desmutou: ${registro.desmutou || "Não"}<br/>
            Tempo para desmutar: ${tempoDesmutar || ""}<br/>
            Botão clicado: ${registro.idBotao || ""}
          </td>
          <td>
            Comprou:${registro.vendido || "Não"} <br/>
            <button onclick="deletarRegistro('${registro.id}')"
            >
              Deletar
            </button>
            <button onclick="comprou('${registro.id}')">Comprou</button>
          </td>
        `;
        });
      }
      function resumoDaMetrica(data) {
        // Processar os dados
        const resumo = {};
        data.forEach((entry) => {
          const campaign = entry.utm_campaign;
          if (!resumo[campaign]) {
            resumo[campaign] = {
              totalCliques: 0,
              cliquesPagamento: 0,
              aparicoes: 0,
              tempoTotalClique: 0,
            };
          }

          // Contar aparições
          resumo[campaign].aparicoes++;

          // Contar total de cliques e cliques no botão de pagamento
          if (entry.botaoPagamentoClicado === true) {
            resumo[campaign].totalCliques++; // Considera apenas os cliques no botão de pagamento
            resumo[campaign].cliquesPagamento++; // Contabiliza cliques no pagamento
          }

          // Calcular o tempo para o clique, se disponível
          if (entry.tempoClique) {
            const tempoEntrada = new Date(entry.dataDeEntrada).getTime();
            const tempoClique = new Date(entry.tempoClique).getTime();
            const tempoParaClique = (tempoClique - tempoEntrada) / 1000; // tempo em segundos
            resumo[campaign].tempoTotalClique += tempoParaClique;
          }
        });

        // Ordenar campanhas por total de cliques em ordem decrescente
        const campanhasOrdenadas = Object.entries(resumo).sort(
          ([, a], [, b]) => b.totalCliques - a.totalCliques,
        );

        // Definir parâmetros de paginação
        const itemsPerPage = 5; // Número de campanhas por página
        const totalPages = Math.ceil(campanhasOrdenadas.length / itemsPerPage); // Número total de páginas
        let currentPage = 1; // Página atual

        // Função para converter segundos em minutos e segundos
        function formatTime(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = Math.round(seconds % 60);
          return `${mins}m ${secs}s`;
        }

        // Função para renderizar a tabela de acordo com a página
        function renderTable(page) {
          const startIndex = (page - 1) * itemsPerPage;
          const endIndex = startIndex + itemsPerPage;
          const campanhasParaExibir = campanhasOrdenadas.slice(
            startIndex,
            endIndex,
          );

          // Gerar tabela de resumo
          const summaryDiv = document.getElementById("summary");
          summaryDiv.innerHTML = ""; // Limpar conteúdo anterior

          const table = document.createElement("table");
          table.innerHTML = `
      <tr>
        <th>Campanha</th>
        <th>Acessos</th>
        <th>Total de Cliques</th>
        <th>Cliques no Modal de Intenção de Saída</th>
        <th>Média de Tempo para o Clique (min:s)</th>
      </tr>
    `;
          campanhasParaExibir.forEach(
            ([
              campaign,
              { totalCliques, aparicoes, tempoTotalClique, cliquesPagamento },
            ]) => {
              const mediaTempoClique = formatTime(tempoTotalClique / aparicoes); // Converter o tempo médio para min:s
              const cliquesModalSaida = data.filter(
                (entry) =>
                  entry.idBotao === 6 && entry.utm_campaign === campaign,
              ).length;

              const row = document.createElement("tr");
              row.innerHTML = `
        <td>
          <img src="https://img.youtube.com/vi/${campaign}/0.jpg" alt="Preview do Vídeo" style="width: 100px; height: auto;" />
        </td>
        <td>${aparicoes}</td>
        <td>${totalCliques}</td>
        <td>${
          cliquesModalSaida > 0
            ? `Clique no Modal de Intenção de Saída (${cliquesModalSaida})`
            : "Não houve clique"
        }</td>
        <td>${mediaTempoClique}</td>
      `;
              table.appendChild(row);
            },
          );
          summaryDiv.appendChild(table);

          // Adicionar navegação de página
          const paginationDiv = document.createElement("div");
          paginationDiv.classList.add("pagination");

          const prevButton = document.createElement("button");
          prevButton.innerText = "Anterior";
          prevButton.disabled = page === 1;
          prevButton.onclick = () => renderTable(page - 1);
          paginationDiv.appendChild(prevButton);

          const nextButton = document.createElement("button");
          nextButton.innerText = "Próximo";
          nextButton.disabled = page === totalPages;
          nextButton.onclick = () => renderTable(page + 1);
          paginationDiv.appendChild(nextButton);

          summaryDiv.appendChild(paginationDiv);
        }

        // Renderizar a tabela da primeira página
        renderTable(currentPage);
      }

      function renderizarPaginacao() {
        const paginacao = document.getElementById("paginacao");
        paginacao.innerHTML = "";

        const totalPages = Math.ceil(paginatedData.length / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.className = i === currentPage ? "active" : "";
          button.onclick = () => {
            currentPage = i;
            renderizarTabela();
            renderizarPaginacao();
          };
          paginacao.appendChild(button);
        }
      }

      // Função para deletar um registro no Firebase
      function deletarRegistro(id) {
        if (
          confirm(`Tem certeza de que deseja deletar o registro com ID ${id}?`)
        ) {
          fetch(`${urlBase}${id}.json`, { method: "DELETE" })
            .then((response) => {
              if (response.ok) {
                carregarDados(); // Recarregar a tabela após deletar
              } else {
                alert("Erro ao deletar o registro.");
              }
            })
            .catch((error) =>
              console.error("Erro ao deletar registro:", error),
            );
        }
      }

      function comprou(id) {
        if (
          confirm(
            `Tem certeza de que deseja marcar o registro com ID ${id} como vendido?`,
          )
        ) {
          // Criando o objeto para atualizar o status do item para "vendido"
          const vendaData = { vendido: true };

          fetch(`${urlBase}${id}.json`, {
            method: "PATCH", // Usamos PATCH para fazer uma atualização parcial
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(vendaData), // Enviar o objeto com o novo status
          })
            .then((response) => {
              if (response.ok) {
                carregarDados(); // Recarregar a tabela após a atualização
              } else {
                alert("Erro ao marcar como vendido.");
              }
            })
            .catch((error) =>
              console.error("Erro ao atualizar o status do registro:", error),
            );
        }
      }

      window.onload = carregarDados;
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDv_Ox81T-Kfn2DHxWmLmyk9iHQ_cTlLlM",
        authDomain: "pagina-de-venda-dap.firebaseapp.com",
        databaseURL: "https://pagina-de-venda-dap-default-rtdb.firebaseio.com",
        projectId: "pagina-de-venda-dap",
        storageBucket: "pagina-de-venda-dap.firebasestorage.app",
        messagingSenderId: "448135499955",
        appId: "1:448135499955:web:37a89374d54184b234e0c6",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Protege a página
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html";
        }
      });

      // Função de sair
      window.sair = () => {
        signOut(auth);
      };
    </script>
    <script>
      /* FILTRAR POR DATAS */
      function filtrarPorDatas() {
        const inicio = document.getElementById("dataInicio").value;
        const fim = document.getElementById("dataFim").value;

        if (!inicio || !fim) {
          alert("Selecione a data inicial e final!");
          return;
        }

        const dataInicio = new Date(inicio + "T00:00:00");
        const dataFim = new Date(fim + "T23:59:59");

        const filtrados = paginatedData.filter(entry => {
          const entrada = new Date(entry.dataDeEntrada);
          return entrada >= dataInicio && entrada <= dataFim;
        });

        if (filtrados.length === 0) {
          document.getElementById("summary").innerHTML =
            "<p>Nenhum dado encontrado neste período.</p>";
          document.getElementById("totalPagamentos").textContent = 0;
          document.getElementById("totalWhatsApp").textContent = 0;
          document.getElementById("totalViews").textContent = 0;
          return;
        }

        gerarResumoFiltrado(filtrados);
      }

      /* LIMPAR FILTRO */
      function limparFiltro() {
        document.getElementById("dataInicio").value = "";
        document.getElementById("dataFim").value = "";
        carregarDados();
      }

      /* GERAR RESUMO FILTRADO */
      function gerarResumoFiltrado(data) {
        const resumo = {};

        let totalPagamentos = 0;
        let totalWhatsApp = 0;
        let totalViews = data.length;

        data.forEach(entry => {
          const video = entry.utm_campaign;

          if (!resumo[video]) {
            resumo[video] = {
              acessos: 0,
              cliques: 0,
              assistiram: 0
            };
          }

          resumo[video].acessos++;
          resumo[video].assistiram++;

          if (entry.botaoPagamentoClicado === true) {
            resumo[video].cliques++;
            totalPagamentos++;
          }

          if (entry.idBotao && entry.idBotao.toLowerCase().includes("whatsapp")) {
            totalWhatsApp++;
          }
        });

        document.getElementById("totalPagamentos").textContent = totalPagamentos;
        document.getElementById("totalWhatsApp").textContent = totalWhatsApp;
        document.getElementById("totalViews").textContent = totalViews;

        const ordenado = Object.entries(resumo).sort(
          ([, a], [, b]) => b.cliques - a.cliques
        );

        let html = `
          <h2>Resultado do Filtro</h2>
          <table>
            <tr>
              <th>Vídeo</th>
              <th>Acessos</th>
              <th>Cliques no Pagamento</th>
              <th>Views</th>
            </tr>
        `;

        ordenado.forEach(([video, info]) => {
          html += `
            <tr>
              <td>
                <img src="https://img.youtube.com/vi/${video}/0.jpg" width="120"><br>
                ${video}
              </td>
              <td>${info.acessos}</td>
              <td>${info.cliques}</td>
              <td>${info.assistiram}</td>
            </tr>
          `;
        });

        html += "</table>";

        document.getElementById("summary").innerHTML =
          `<div id="resultadoFiltroContainer">${html}</div>`;
      }
      </script>

  </body>
</html>
